<!DOCTYPE html>
<html>

<head>
    <title> Form Registrasi </title>
    <style>
        body {
            font-family: sans-serif;
            background-image: linear-gradient(to right, rgba(55, 93, 206, 0.879), rgb(88, 167, 137));
            text-align: center;
			display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

		.container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .tombol {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .tombol:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
	<div class="container">
    <h2> Form Registrasi Mahasiswa </h2>
    <h2> Teknik Informatika Semester 3 </h2>
	<br>
        <form action="#" method="POST" onsubmit="return validasi()">
            <div>
                <label> Nama Lengkap </label>
                <input type="text" name="nama" id="nama" />
            </div>
            <div>
                <label> NRP </label>
                <input type="text" name="nrp" id="nrp" />
            </div>
            <div>
                <label> Email </label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label> Mata Kuliah </label>
                <select id="matkul" name="matkul" onchange="showdosen()">
                    <option value=""> -- Pilih Mata Kuliah -- </option>
                    <option value="Pemrograman Web"> Pemrograman Web </option>
                    <option value="Pemrograman Berorientasi Objek"> Pemrograman Berorientasi Objek </option>
                    <option value="Jaringan Komputer"> Jaringan Komputer </option>
                    <option value="Teori Graf"> Teori Graf </option>
                    <option value="Matematika Diskrit"> Matematika Diskrit </option>
                    <option value="Konsep Pengembangan Perangkat Lunak"> Konsep Pengembangan Perangkat Lunak </option>
                    <option value="Konsep Kecerdasan Artifisial"> Konsep Kecerdasan Artifisial </option>
                </select>
            </div>
            <div>
                <label>Dosen</label>
                <select id="dosen" name="dosen">
                    <option value=""> -- Pilih Dosen -- </option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit" class="tombol">
            </div>
        </form>
	</div>

    <script type="text/javascript">
        const dataDosen = {
            "Pemrograman Web": ["Fajar Baskoro, S.Kom., M.T.", "Ir. Misbakhul Munir Irfan Subakti, S.Kom, M.Sc., M.Phil"],
            "Pemrograman Berorientasi Objek": ["Rully Soelaiman, S.Kom., M.Kom.", "Fajar Baskoro, S.Kom., M.T."],
            "Jaringan Komputer": ["Baskoro Adi Pratomo, S.Kom., M.Kom., Ph.D.", "Dr.Eng. Radityo Anggoro, S.Kom., M.Sc.", "Ir. Ary Mazharuddin Shiddiqi, S.Kom., M.Comp.Sc., Ph.D."],
            "Teori Graf": ["Victor Hariadi, S.Si., M.Kom.", "Ir. Arya Yudhi Wijaya, S.Kom., M.Kom."],
            "Matematika Diskrit": ["Ilham Gurat Adillion, S.Kom., M.Kom.", "Dr.Eng. Muhamad Hilmil Muchtar Aditya Pradana, S. Kom., M. Sc."],
            "Konsep Pengembangan Perangkat Lunak": ["Dr. Sarwosri, S.Kom., M.T.", "Adhatus Solichah Ahmadiyah, S.Kom., M.Sc."],
            "Konsep Kecerdasan Artifisial": ["Aldinata Rizky Revanda, S.Kom., M.Kom.", "Imam Mustafa Kamal, S.ST., Ph.D.", "Dini Adni Navastara, S.Kom., M.Sc."]
        };

        function showdosen() {
            const matkul = document.getElementById("matkul").value;
            const dosenDropdown = document.getElementById("dosen");

            dosenDropdown.innerHTML = "<option value=''>-- Pilih Dosen --</option>";

            if (matkul && dataDosen[matkul]) {
                dataDosen[matkul].forEach(function(item) {
                    const option = document.createElement("option");
                    option.value = item;
                    option.text = item;
                    dosenDropdown.appendChild(option);
                });
            }
        }

        function validasi() {
            var nama = document.getElementById("nama").value;
            var nrp = document.getElementById("nrp").value;
            var email = document.getElementById("email").value;
            var matkul = document.getElementById("matkul").value;
            var dosen = document.getElementById("dosen").value;

            if (nama.trim() === "") {
                alert('Nama Tidak Boleh Kosong!');
                return false;
            }
            if (nrp.trim() === "") {
                alert('NRP Tidak Boleh Kosong!');
                return false;
            }
            if (email.trim() === "") {
                alert('Email Tidak Boleh Kosong!');
                return false;
            }
            if (matkul === "") {
                alert('Mata Kuliah Harus Dipilih!');
                return false;
            }
            if (dosen === "") {
                alert('Dosen Harus Dipilih!');
                return false;
            }

            alert("Registrasi berhasil!");
            return true;
        }
    </script>
</body>
</html>
